<div
    class="bg-japon-gris-claro w-full min-h-screen">
    
    <div
        class="items-center justify-center p-1 md:p-11 font-japon">

        <div class="flex justify-between">
            
            <div>
                <img src="https://i.postimg.cc/vmyvnBp5/arbol-izq.png" 
                alt=""
                class="m-0 py-0 my-0 lg:pl-20">
            </div>
            <div>
                <div class="items-center content-center text-center">
                    <h1 class="text-center uppercase text-6xl text-japon-rojo">Sudoku</h1>
                    <button class="font-japon bg-japon-azul text-blanco active:bg-japon-rojo
                    active:text-text-blanco text-2xl uppercase px-2 py-1 
                    rounded shadow hover:shadow-lg outline-none focus:outline-none w-md mt-5 mx-2"
                (click)="reglas()">REGLAS</button>
                </div>

                <div class="justify-center content-center text-center"
                    [hidden]="dificultad_menu">
                    <h6 class="text-japon-rojo text-4xl pt-3 ">Recompensa:</h6>
                                
                    <input 
                        type="number" 
                        value= {{puntos}}
                        class="w-auto mt-2 text-center text-3xl bg-japon-azul text-japon-gris-claro border-none
                        [-moz-appearance:_textfield] [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none 
                        [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none"
                        readonly>
                </div>
            </div>
            <div>
                <img src="https://i.postimg.cc/GpjxxRCV/arbol-der.png" 
                alt=""
                class="m-0 py-0 my-0 lg:pr-20">
            </div>
        </div>

        <div id="menu_dificultad"
            class="mx-auto gap-2 lg:mb-10 py-7 md:w-full"
            [hidden]="!dificultad_menu">

            <h2 class="text-center uppercase text-4xl text-japon-azul pb-5">Â¡Elige tu nivel de dificultad!</h2>
            
            <div class="md:flex items-center content-center text-center w-full p-0 mx-auto md:gap-10">

                <div class="bg-[#8A909D] p-5 rounded-lg w-full h-full md:w-1/4 my-4 md:my-0 flex md:block content-center">
                    <img src="https://i.postimg.cc/QxBSGvQK/Abanico-215-142.png" 
                    alt=""
                    class="max-w-28 md:mx-auto">
                    <button class="font-japon bg-japon-rojo text-blanco active:bg-japon-azul
                    active:text-blanco text-2xl uppercase px-2 py-1 max-h-10
                    rounded shadow hover:shadow-lg outline-none focus:outline-none w-3/4 my-auto md:mt-5 mx-1"
                    (click)="generar_sudoku('easy')"
                    >FACIL</button>
                    <h6 class="text-2xl mt-auto pt-4 md:pt-0">200 PUNTOS</h6>
                </div>

                <div class="bg-[#8A909D] p-5 rounded-lg w-full h-full md:w-1/4 my-4 md:my-0 flex md:block content-center">
                    <img src="https://i.postimg.cc/g28DrRBY/Sombrilla.png" 
                    alt=""
                    class="max-w-28 md:mx-auto">
                    <button class="font-japon bg-japon-rojo text-blanco active:bg-japon-azul
                    active:text-blanco text-2xl uppercase px-2 py-1 max-h-10
                    rounded shadow hover:shadow-lg outline-none focus:outline-none w-3/4 my-auto md:mt-5 mx-1"
                    (click)="generar_sudoku('medium')">MEDIO</button>
                    <h6 class="text-2xl mt-auto pt-4 md:pt-0">300 PUNTOS</h6>
                </div>

                <div class="bg-[#8A909D] p-5 rounded-lg w-full h-full md:w-1/4 my-4 md:my-0 flex md:block content-center">
                    <img src="https://i.postimg.cc/XJ7c2PNJ/Tigre.png" 
                    alt=""
                    class="max-w-28 md:mx-auto">
                    <button class="font-japon bg-japon-rojo text-blanco active:bg-japon-azul
                    active:text-blanco text-2xl uppercase px-2 py-1 max-h-10
                    rounded shadow hover:shadow-lg outline-none focus:outline-none w-3/4 my-auto md:mt-5 mx-1"
                (click)="generar_sudoku('hard')">DIFICIL</button>
                <h6 class="text-2xl mt-auto pt-4 md:pt-0">500 PUNTOS</h6>
                </div>

                <div class="bg-[#8A909D] p-5 rounded-lg w-full h-full md:w-1/4 my-4 md:my-0 flex md:block content-center">
                    <img src="https://i.postimg.cc/qM9wkQwb/mt-fuji.png" 
                    alt=""
                    class="max-w-28 md:mx-auto">
                    <button class="font-japon bg-japon-rojo text-blanco active:bg-japon-azul
                    active:text-blanco text-2xl uppercase lg:px-2 py-1 max-h-10
                    rounded shadow hover:shadow-lg outline-none focus:outline-none w-3/4 my-auto md:mt-5 mx-1"
                (click)="generar_sudoku('expert')">EXPERTO</button>
                <h6 class="text-2xl mt-auto pt-4 md:pt-0">700 PUNTOS</h6>
                </div>
                
            </div>
        </div>

        <div id="sudoku"
            [hidden]="dificultad_menu"
            class="items-center justify-center text-center p-0">
            
            <div  class="grid grid-cols-9 justify-center space-x-0
                            mx-auto w-full md:w-1/2 lg:w-1/3 gap-[1px]
                            border-solid border-japon-azul border-2 mt-5">

                @for(row of board; track rowIndex; let rowIndex = $index)
                {
                    @for(col of row; track colIndex; let colIndex = $index)
                    {
                        <div class="w-full h-10 border-japon-azul m-0 p-0">
                            <input  type="number"
                                id="id_{{rowIndex}}_{{colIndex}}"
                                class="w-full h-full text-4xl text-center m-0 p-0 
                                    text-japon-rojo border-black read-only:text-japon-azul font-bold
                                    read-only:[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                min="1"
                                max="9"
                                [value]="col !== 0 ? col : ''" 
                                [class.border-b-2]="rowIndex === 2 || rowIndex === 5"
                                [class.border-r-2]="colIndex === 2 || colIndex === 5"
                                [readOnly]="es_original(rowIndex, colIndex)"
                                (change)="onChange($event, rowIndex, colIndex)">
                        </div>
                    }
                }            
            </div>

            <div class="w-full md:w-1/2 md:flex md:mx-auto justify-center content-center text-center">
                    
                <button class="w-3/4 lg:w-1/3 font-japon bg-japon-azul text-blanco active:bg-blanco
                        active:text-japon-azul text-2xl uppercase px-2 py-1 
                          rounded shadow hover:shadow-lg outline-none focus:outline-none w-md mt-5 mx-2"
                        (click)="menu()">
                    MENU
                </button>

                <button class="w-3/4 lg:w-1/3 font-japon bg-japon-rojo text-blanco active:bg-blanco
                        active:text-japon-rojo text-2xl uppercase px-2 py-1 
                        rounded shadow hover:shadow-lg outline-none focus:outline-none w-md mt-5 mx-2"
                    (click)="mostrar_solucion()">
                    MOSTRAR SOLUCION
                </button>

                <button class="w-3/4 lg:w-1/3 font-japon bg-japon-gris-oscuro text-japon-azul active:bg-japon-azul
                        active:text-japon-gris-oscuro text-2xl uppercase px-2 py-1 
                        rounded shadow hover:shadow-lg outline-none focus:outline-none w-md mt-5 mx-2"
                    (click)="chequear_errores()">
                    MOSTRAR ERRORES
                </button>
            </div>
                
        </div>
            
            

    </div>
        

</div>
