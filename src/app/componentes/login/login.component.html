<section class="absolute w-full h-full font-changa">

    <div class="absolute top-0 w-full h-full bg-negro">
    </div>

    <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-violeta border-0">
                
                    <div class="rounded-t mb-0 px-6 py-6">
                    </div>

                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

                            <!-- Comienzo formulario -->
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blanco text-xs font-bold mb-2" for="mail">
                                    Email
                                </label>
                                <input
                                type="email"
                                class="border-0 px-3 py-3 placeholder-slate-400 text-blanco bg-fucsia rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Email" 
                                required
                                [(ngModel)]="input_mail"/>

                            </div>

                            <div class="relative w-full mb-3">

                                <label class="block uppercase text-blanco text-xs font-bold mb-2" for="password">
                                    Password
                                </label>
                                <input
                                type="password"
                                class="border-0 px-3 py-3 placeholder-slate-400 text-blanco bg-fucsia rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Password"
                                required
                                [(ngModel)]="input_pass"/>
                            </div>

                            <div>

                                <label class="inline-flex items-center cursor-pointer">
                                    <input
                                    id="customCheckLogin"
                                    type="checkbox"
                                    class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"/> 
                                    <span class="ml-2 text-sm font-semibold text-blanco">Recordarme</span></label>
                            
                            </div>

                            <div class="text-center mt-6">
                                <button
                                    class="font-comic bg-turquesa text-negro active:bg-negro active:text-turquesa text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                    (click)="login()"
                                    type="button">
                                    Ingresar
                                </button>
                            </div>
                        <!-- final-formulario-->

                        <div class="flex flex-wrap mt-6">
                            <div class="w-1/2">
                                <button class="text-blanco" (click)="autocompletar()"><small>INGRESAR MODO PRUEBA</small></button>
                            </div>
                            <div class="w-1/2 text-right">
                                <a href="registro" class="text-blanco"><small>Crear una nueva cuenta</small></a>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>   
    </div>
</section>
