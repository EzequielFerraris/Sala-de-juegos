<main class="profile-page font-changa">

  <section class="relative block" style="height: 300px;">
        
    <div class="absolute top-0 w-full h-full bg-center bg-cover">
      <span class="w-full h-full absolute bg-negro">
      </span>
    </div>

  </section>

  <section class="relative py-16 bg-negro">
        
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-violeta w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="px-6">

          <div class="flex flex-wrap justify-center">

            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img
                  alt="not finding"
                  src="https://i.postimg.cc/R0vcFYHR/Perfil.jpg"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16"
                  style="max-width: 150px;"
                />
              </div>
            </div>

            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <div class="pt-6 px-3 mt-28 md:mt-32">
               
              </div>
            </div>

            <div class="w-full lg:w-4/12 px-4 lg:order-1">
            </div>

          </div>

          <div class="text-center mt-2">
            <h3 class="text-3x1 md:text-4xl font-semibold leading-normal text-blanco md:mb-2 font-comic uppercase">
              Ezequiel Ferraris
            </h3>

            <div class="text-sm leading-normal mt-0 mb-2 text-blanco font-bold">
              Software Developer - Estudiante Tecnicatura Universitaria en Programación
            </div>

            <div class="mb-2 text-blanco mt-5">
              Ciudad Autónoma de Buenos Aires, Argentina
            </div>

            <div class="mb-2 mt-2 text-blanco">
              Universidad Tecnológica Nacional - Facultad Regional Avellaneda
            </div>

          </div>

          <div class="mt-5 md:mt-10 py-10 border-t border-gray-300 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blanco text-justify">
                  {{descripcion}} 
                </p>
                <p class="mb-4 text-lg leading-relaxed text-blanco text-justify">
                  {{descripcion_juego}}
                </p>
                <a href="https://github.com/EzequielFerraris" class="font-normal text-turquesa hover:text-blanco font-comic">
                  Conectar</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
    

</main>
