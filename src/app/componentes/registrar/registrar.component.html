<section class="absolute w-full h-full">

    <div class="absolute top-0 w-full h-full bg-gray-900">
    </div>

    <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                
                    <div class="rounded-t mb-0 px-6 py-6">
                    </div>

                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

                            <!-- Comienzo formulario -->
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="mail">
                                    Email
                                </label>
                                <input
                                type="email"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Email"
                                [(ngModel)]="input_mail"
                                email/>

                            </div>

                            <div class="relative w-full mb-3">

                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="password">
                                    Password
                                </label>
                                <input
                                type="password"
                                class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Password"
                                [(ngModel)]="input_pass"/>

                            </div>

                            <div class="text-center mt-6">
                                <button
                                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                    (click)="registrar()"
                                    type="button">
                                    Registrarse
                                </button>
                            </div>
                        <!-- final-formulario-->

                        <div class="ml-auto mr-auto mt-3 text-center">
                                <div>
                                    <a href="login" class="text-principal-azul"><small>Ya tengo una cuenta</small></a>
                                </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>   
    </div>
</section>
