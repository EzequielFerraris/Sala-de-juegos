<header class="font-comic">
    <!-- barra de navegación -->
    <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-negro mb-0 border-b-2 border-turquesa">
        
      <!-- Contendor principal -->
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
          
          <div class="w-full relative flex justify-between lg:w-auto px-4 lg:static lg:block lg:justify-start">
            
            <!-- Nombre y logo del sitio -->
            <div class="flex justify-between items-center gap-[2vw] lg:mx-auto">
              <img class="w-12" src="https://firebasestorage.googleapis.com/v0/b/prueba1-7bc74.appspot.com/o/assets%2Fimg%2Fsword-icon.ico?alt=media&token=0c1b5178-e242-4159-8d19-b64d071d7add" alt="logo">
              <a class="text-sm font-comic leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-turquesa hover:text-blanco" href="home">
                Sala de juegos
              </a>
            </div>
            
            <!-- Botón menu desplegable responsive -->
            <button class="text-fucsia cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" (click)="mostrarMenu()">
              <!-- Icono hamburguesa -->
              <fa-icon [icon]="['fas', 'bars']" ></fa-icon>
            </button>

          </div>

          <div [ngClass]="{'hidden': !estadoMenu, 'flex': estadoMenu}" class="lg:flex lg:flex-grow items-center">

            <ul class="flex flex-col lg:flex-row list-none ml-auto pt-4 lg:pt-0">

                  @if(usuario)
                  {
                    <li class="nav-item">
                      <button class="px-3 py-2 flex items-center text-xs uppercase leading-snug text-fucsia hover:text-blanco" (click)="chat()">
                        <span class="ml-2 font-comic">Chat</span>
                      </button>
                    </li>
                    <li class="nav-item">
                      <a class="px-3 py-2 flex items-center text-xs uppercase leading-snug text-fucsia hover:text-blanco" href="home">
                        <span class="ml-2 font-comic">{{ usuario }}</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <button class="px-3 py-2 flex items-center text-xs uppercase leading-snug text-fucsia hover:text-blanco" (click)="authService.log_out();">
                        <span class="ml-2 font-comic">Salir</span>
                      </button>
                    </li>
                  }
                  @else 
                  {
                    <li class="nav-item">
                      <a class="px-3 py-2 flex items-center text-xs uppercase leading-snug text-fucsia hover:text-blanco" href="home">
                        <span class="ml-2 font-comic">Juegos</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <button class="px-3 py-2 flex items-center text-xs uppercase leading-snug text-fucsia hover:text-blanco" (click)="log_button()">
                        <span class="ml-2 font-comic">Ingresar</span>
                      </button>
                    </li>
                    
                  }

              <li class="nav-item">
                <a class="px-3 py-2 flex items-center text-xs uppercase leading-snug text-fucsia hover:text-blanco" href="quien-soy">
                  <span class="ml-2 font-comic">Sobre nosotros</span>
                </a>
              </li>

            </ul>

          </div>

        </div>

      </nav>
</header>
