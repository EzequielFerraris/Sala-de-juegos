<section class="absolute w-full h-full font-changa bg-negro">

    <div class="bg-violeta h-5/6 flex flex-col max-w-lg mx-auto mt-9 rounded-md">
    
        <div class="flex-1 overflow-y-auto p-4">
            <div class="flex flex-col space-y-2">
                <!-- Mensajes -->

                @for(mensaje of chat; track mensaje.index)
                {
                    @if(this.authService.get_user()?.email == mensaje.user)
                    {
                        <div class="flex justify-end">
                            <div class="bg-turquesa text-black p-2 rounded-lg max-w-xs">
                                <p>{{ mensaje.comment }}</p>
                                <div class="text-right">
                                    <p><span class="text-sm text-gray-500 al">{{ mensaje.fecha.toDate() | date:'dd/MM/yy h:mm a'}}</span></p>
                                </div>
                            </div>
                        </div>
                    }
                    @else 
                    {
                        
                        <div class="flex">
                            
                            <div class="bg-blanco text-black p-2 rounded-lg max-w-xs">
                                <h1 class="text-violeta">{{mensaje.user}}</h1>
                                <p>{{ mensaje.comment }}</p>
                                <div class="text-right">
                                    <p><span class="text-sm text-gray-500 al">{{ mensaje.fecha.toDate() | date:'dd/MM/yy h:mm a' }}</span></p>
                                </div>
                            </div>
                        </div>
                    }
                    
                }
                
            </div>
        </div>
        
        <div class="bg-fuchsia-900 p-4 flex items-center rounded-md">

            <input 
            type="text" 
            placeholder="Escribe tu mensaje..." 
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none bg-fucsia text-blanco placeholder:text-blanco" 
            [(ngModel)]="comentario"
            />

                <button 
                class="bg-turquesa text-negro rounded-full p-2 ml-2 hover:bg-negro hover:text-turquesa focus:outline-none"
                (click)="comentar()"
                [disabled]="comentario.length < 1"
                [hidden]="comentario.trim().length < 1">
                  <svg width="20px" 
                    height="20px" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg" 
                    stroke="#ffffff">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier"> 
                        <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </g>
                  </svg>
                
                </button>
            
        </div>
        
    </div>
</section>
